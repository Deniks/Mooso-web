{% load static %}
<link rel="stylesheet" href="{% static 'main/css/ui.css' %}" />

<script src="{% static 'main/js/ui.js' %}"></script>


{% block content %}
<div class="state-identificator">
    <a class="error_handler tooltipped" data-position="left" data-tooltip="status: ">
        <i class="
        material-icons">
        </i>
    </a>
</div>
<div class="settings">
    <div class="row">
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s3 m2 l4">
                    <a href="/">
                        <i class="material-icons">
                            home
                        </i>
                    </a>
                </li>
                <li class="tab col s3 m2 l4">
                    <a onclick="moodToast();" class="mood-identificator">
                        <i class="material-icons black-text">
                            face
                        </i>
                    </a>
                </li>
                <li class="tab col s3 m2 l4">
                    <a onclick="viewPage();">
                        <i class="material-icons">
                            fullscreen
                        </i>
                    </a>
                </li>

            </ul>
        </div>
    </div>


</div>

{% endblock %}
