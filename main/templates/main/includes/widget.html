

<!--  M A I N   C O N T E N T  -->
{% block content %}



<div class="container blue lighten-3 valign-wrapper">
    <div class="music">
        <video id="video"></video>
        <canvas id="canvas" style="display: none"></canvas>
        <br>

        <div class="controls">
            <a class="waves-effect waves-light btn-large blue darken-4" onclick="snap();">Start</a>
        </div>
    </div>
</div>
<div class="emotions">
    <h1>Detect Faces:</h1>
    Enter the URL to an image that includes a face or faces, then click the
    <strong>Analyze face</strong> button.
    <br>
    <br> Image to analyze:
    <input type="text" name="inputImage" id="inputImage"
    />

    <button onclick="processImage()">Analyze face</button>
    <br>
    <br>

    <div id="wrapper" style="width:1020px; display:table;">
        <div id="jsonOutput" style="width:600px; display:table-cell;">
            Response:
            <br>
            <br>

            <textarea id="responseTextArea" class="UIInput" style="width:580px; height:400px;"></textarea>
        </div>
        <div id="imageDiv" style="width:420px; display:table-cell;">
            Source image:
            <br>
            <br>

            <img id="sourceImage" width="400" />
        </div>
    </div>
</div>



{% endblock %}

<!--  J A V A   S C R I P T  -->
{% load static %}
<script src="{% static 'main/js/widget.js' %}" type="text/javascript"></script>
<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
