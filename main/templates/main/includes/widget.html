<div class="container blue lighten-3 valign-wrapper">
    <div class="music">
        <video id="video"></video>
        <canvas id="canvas" style="display: none"></canvas>
        <br>

        <div class="controls">
            <a class="waves-effect waves-light btn-large blue darken-4" onclick="snap();">Start</a>
        </div>
    </div>
</div>
<div class="emotions">
    <h1>Detect Faces:</h1>
    Enter the URL to an image that includes a face or faces, then click the
    <strong>Analyze face</strong> button.

    <br>
